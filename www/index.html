<html>

<head>

<body>

  <div data-role="page" id="pageone">
    <div data-role="panel" id="mypanel">

    <div data-role="header">
      <a href="#mypanel" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-bars ui-btn-icon-notext "></a>
      <h1>Confirma Pedido</h1>

    </div>

    <div data-role="main" class="ui-content">

      <form id="forma">

        <label for="fdireccion">Direcci&oacute;n:</label>
        <input type="text" data-clear-btn="true" name="cdireccion" id="cdireccion" value="">
        <label for="text-3">Nombre:</label>
        <input type="text" data-clear-btn="true" name="text-3" id="text-3" value="">
        <label for="text-3">Telefono:</label>
        <input type="number" data-clear-btn="true" name="text-3" id="text-3" value="">
        <label for="text-3">Importe:</label>
        <input type="number" data-clear-btn="true" name="text-3" id="text-3" value="">

        <label for="slider-1">Litros</label>
        <input type="range" name="slider-1" id="slider-1" value="60" min="0" max="1000" data-highlight="true">

        <label for="text-3">Pesos:</label>
        <input type="number" data-clear-btn="true" name="text-3" id="text-3" value="">
        <label for="text-3">Monto:</label>
        <input type="number" data-clear-btn="true" name="text-3" id="text-3" value="">

        <select name="select-native-1" id="select-native-1">
          <option value="1">Efectivo</option>
          <option value="2">Tarjeta</option>

        </select>
        <label for="text-3"> Proximo Suministro:</label>
        <input type="date" name="date" id="date" value="">
        <label for="textarea-a">Observaciones:</label>
        <textarea name="textarea" id="textarea-a">

        </textarea>


        
      </form>
      <div class="ui-grid-a">
					<div class="ui-block-a"><div class="ui-bar ui-bar-a" style="height:60px"><a href="#" class="ui-btn ui-icon-recycle ui-btn-icon-left ui-shadow ui-corner-all">Sicronizar</a></div></div>
          <div class="ui-block-b"><div class="ui-bar ui-bar-a" style="height:60px"><a href="#" class="ui-btn ui-icon-check ui-btn-icon-left ui-shadow ui-corner-all" id="guardar" name="guardar">Guardar</a></div></div>
         
				</div>

    </div>

    <div data-role="footer">
      <h1>OperaGAS</h1>
    </div>
  </div>

  <!-- dialog #page2  -->
  <div id="dialog" data-role="page">
    <div data-role="header">
      <h1>Transacci&oacute;n</h1>
    </div>
    <div data-role="content" id="msg">
      Se han guardado los datos
    </div>
  </div>
  <script>$("#guardar").click(function () {
      // console.info("zsdasdasds");
      var dato;
      $.mobile.loading('show', {
        text: 'Cargando',
        textVisible: true,
        theme: 'z',
        html: ""
      });
      $.getJSON("ejemplo.json", function (data) {
        //console.info( data);
        $("#msg").html("");
        $.each(data, function (i, obj) {
          //use obj.id and obj.name here, for example:
          $("#msg").append(obj.name + "<br>");
        });

        $.mobile.changePage("#dialog", {
          role: "dialog"  // show #page2 as dialog
        })
      });


      return false;
    });</script>
</body>

</html>
